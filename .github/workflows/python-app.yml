# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Build
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python setup.py bdist_wheel
        cd dist
        echo '::set-env name=WHEEL::$(ls *.whl)'
    - name: SSH Deploy
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
        WELCOME: "ssh scp ssh pipelines"
        LASTSSH: "Doing something after copying"
      with:
        host: ${{ secrets.SSHHOST }}
        user: ${{ secrets.SSHUSER }}
        pass: ${{ secrets.SSHKEY }}
        connect_timeout: 10s
        scp: |
          './dist/*' => /home/${{ secrets.SSHUSER }}/data.daniel-williams.co.uk/
        last_ssh: |
          cd data.daniel-williams.co.uk
          source bin/activate
          pip install -U $WHEEL
          touch tmp/restart.txt

    - name: Build HTML Docs
      run: |
        pip install sphinx
        pip install kentigern
        pip install -r requirements.txt
        cd docs
        make html
    - name: SCP Deploy HTML Docs
      uses: horochx/deploy-via-scp@v1.0.1
      with:
        local: docs/_build/html/
        remote: /home/danwilliams/docs.daniel-williams.co.uk/rugby
        host: ${{ secrets.sshhost }}
        user: ${{ secrets.sshuser }}
        key: ${{ secrets.sshkey }}
